server:
  port: 8080
spring:
  application:
    name: "crediya-autenticacion-ms"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapters:
  r2dbc:
    host: "localhost"
    port: 5432
    username: "postgres"
    password: 123456
    database: "autenticacion"
springdoc:
  swagger-ui:
    path: /swagger-ui.html
